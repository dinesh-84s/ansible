- name: varibales form prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: USERNAME
    prompt: please enter the username
    private: true

  - name: PASSWORD
    prompt: please enter the Password 
    private: true

    tasks:
  - name: print user information 
    ansible.builtin.debug:
      msg: "Hello username is {{ USERNAME }}, and Password is: {{ PASSWORD }}"
