- name: functions
  hosts: local
  connection: local
  vars:
    persons: "Ramesh,Suresh,Krishna,Dheeraj"
  tasks:
  - name: check undefined variables
    ansible.builtin.debug:
      msg: "Hello, {{ person | default('Ramesh') }}"


  - name: print names
    ansible.builtin.debug:
      msg: "Hello {{ persons | split(',') }}"
  
  - name: convert map into list
    vars:
      course:
        name: Ansible
        Duration: 10HRS
        Trainer: siva
    ansible.builtin.debug:
      msg: "Course info is: {{ course | dict2items }}"
  
  - name: convert list into map
    vars:
      course:
      -  {'key': 'name', 'value': 'Ansible'}
      - {'key': 'Duration', 'value': '10HRS'}
      -  {'key': 'Trainer', 'value': 'siva'}
        
    ansible.builtin.debug:
      msg: "Course info is: {{ course | items2dict }}"

  - name: convert to uppercase
    vars:
      name: "Dinesh Konda" 
    ansible.builtin.debug:
      msg: "Hello{{ name | upper }}" 
