- name: functions
  hosts: local
  connection: local
  vars:
    persons: "Ramesh,Suresh,Krishna,Dheeraj"
  tasks:
  - name: check undefined variables
    ansible.builtin.debug:
      msg: "Hello, {{ person | default('Ramesh') }}"


  - name: print names
    ansible.builtin.debug:
      msg: "Hello {{ persons | split(',') }}"
  
  - name: convert map into list
    vars:
      course:
      name: Ansible
      Duration: 10HRS
      Trainer: siva
    ansible.builtin.debug:
      msg: "Course info is: {{ course | dict2items }}"
